{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}msite{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'predictor/css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="main-nav">
        <div class="container">
            <div class="nav-brand">
                <a href="{% url 'predictor:home' %}">msite</a>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'predictor:home' %}">Home</a></li>
                <li><a href="{% url 'predictor:magic8ball' %}">Magic 8-Ball</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 msite. All rights reserved.</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
